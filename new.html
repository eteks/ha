<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Home Automation</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/new_style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:700" rel="stylesheet">
    <link href="css/vxgplayer-1.7.44.min.css" rel="stylesheet"/><!-- include css -->
</head>
<body>
    <section>
        <div class="container">
            <div class="main_wrapper">
                <div class="floor_plan">
                    <img src="images//new_floor.png"/>
                    <div class="board_room_main_wrapper">
                        <div class="board_room_devices">
                            <div class="board_roome_all_lights" light-status="off">
                                <div class="board_room_light1 board_room_light"></div>
                                <div class="board_room_light2 board_room_light"></div>
                                <div class="board_room_light3 board_room_light"></div>
                                <div class="dimmer_wrapper">
                                    <div class="dimmer_onoff_button_wrapper fl">
                                        <div class="dimmer_onoff_button light_on_off_act" data-deviceid="33"></div>
                                    </div>
                                    <div class="dimmer_range fl">
                                        <div class="dimmer_name">Dimmer</div>
                                        <div><input type="range" min="0" max="99" step="1" class="dimmer_range light_dimmer_act" data-deviceid="33"></div>
                                        <div class="sub_range_wrapper">
                                            <div class="range10 sub_range"></div>
                                            <div class="range20 sub_range"></div>
                                            <div class="range30 sub_range"></div>
                                            <div class="range40 sub_range"></div>
                                            <div class="range50 sub_range"></div>
                                            <div class="range60 sub_range"></div>
                                            <div class="range70 sub_range"></div>
                                            <div class="range80 sub_range"></div>
                                            <div class="range90 sub_range"></div>
                                            <div class="clearfix"></div>
                                        </div>
                                    </div>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="dimmer_off_button_wrapper">
                                    <div class="dimmer_off_button light_on_off_act" data-deviceid="33"></div>
                                </div>
                            </div>
                            <div class="board_room_tv" tv-status="off" data-deviceid="23">
                                <div class="tv_wrapper">
                                    <div class="tv_inner_wrapper">
                                        <div class="tv_onoff_vol_ch">
                                            <div class="tv_onoff">
                                                <div class="tv_onoff_text">On/Off</div>
                                                <div class="tv_onoff_button_wrapper">
                                                    <div class="tv_onoff_button tv_onoff_act"></div>
                                                </div>
                                            </div>
                                            <div class="tv_vol">
                                                <div class="tv_vol_text">Vol : <span class="tv_vol_val" tv-vol-min="0" tv-vol-max="100" current-vol="20" previous-vol="0"></span></div>
                                                <div class="tv_vol_plus_minus">
                                                    <div class="tv_vol_plus tv_control_act" data-buttonid="Button21">+</div><div class="tv_vol_minus tv_control_act" data-buttonid="Button22">-</div>
                                                </div>
                                            </div>
                                            <div class="tv_ch">
                                                <div class="tv_ch_text">Ch : <span class="tv_ch_val" current-ch="20"></span></div>
                                                <div class="tv_ch_plus_minus">
                                                    <div class="tv_ch_plus tv_control_act" data-buttonid="Button23">+</div><div class="tv_ch_minus tv_control_act" data-buttonid="Button24">-</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="tv_number_menu_mute">
                                            <div class="tv_number">
                                                <div class="tv_number_row1">
                                                    <div class="tv_number_col1"><div class="tv_press_number tv_control_act" data-buttonid="Button31" data-val="1">1</div></div>
                                                    <div class="tv_number_col2"><div class="tv_press_number tv_control_act" data-buttonid="Button32" data-val="2">2</div></div>
                                                    <div class="tv_number_col3"><div class="tv_press_number tv_control_act" data-buttonid="Button33" data-val="3">3</div></div>
                                                </div>
                                                <div class="tv_number_row2">
                                                    <div class="tv_number_col1"><div class="tv_press_number tv_control_act" data-buttonid="Button34" data-val="4">4</div></div>
                                                    <div class="tv_number_col2"><div class="tv_press_number tv_control_act" data-buttonid="Button35" data-val="5">5</div></div>
                                                    <div class="tv_number_col3"><div class="tv_press_number tv_control_act" data-buttonid="Button41" data-val="6">6</div></div>
                                                </div>
                                                <div class="tv_number_row3">
                                                    <div class="tv_number_col1"><div class="tv_press_number tv_control_act" data-buttonid="Button42" data-val="7">7</div></div>
                                                    <div class="tv_number_col2"><div class="tv_press_number tv_control_act" data-buttonid="Button43" data-val="8">8</div></div>
                                                    <div class="tv_number_col3"><div class="tv_press_number tv_control_act" data-buttonid="Button44" data-val="9">9</div></div>
                                                </div>
                                                <div class="tv_number_row4">
                                                    <div class="tv_number_col4"><div class="tv_press_number tv_control_act" data-buttonid="Button45" data-val="0">0</div></div>
                                                    <div class="tv_number_merged_two_col"><span class="tv_source tv_control_act" data-buttonid="Button53">Source</span></div>
                                                </div>

                                            </div>
                                            <div class="tv_menu_mute">
                                                <div class="tv_menu_wrapper">
                                                    <div class="tv_menu_text">Menu</div>
                                                    <div class="tv_menu_button_wrapper tv_control_act" data-buttonid="Button52">
                                                        <div class="tv_menu_button"></div>
                                                        <div class="tv_menu_button"></div>
                                                        <div class="tv_menu_button"></div>
                                                    </div>
                                                </div>
                                                <div class="tv_mute_wrapper">
                                                    <div class="tv_mute_text">Mute</div>
                                                    <div class="tv_mute_button_wrapper tv_control_act" data-buttonid="Button51">
                                                        <div class="tv_mute_button"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="tv_off_button_wrapper">
                                    <div class="tv_off_button tv_onoff_act"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="it_room_light" it-light-status="off" data-deviceid="18">
                        <div class="it_light_button_wrapper">
                            <div class="it_light_off_button it_room_light_act"></div>
                        </div>
                    </div>
                    <div class="it_room_ac" it-room-ac-status="off">
                        <div class="ac_wrapper">
                            <div class="ac_temp_wrapper">
                                <div class="ac_temp_text">Temp :<span class="ac_temp_val" ac-min="16" ac-max="25" current-temp="20"></span></div>
                                <div class="ac_temp_plus_minus">
                                    <div class="ac_temp_plus">+</div><div class="ac_temp_minus">-</div>
                                </div>
                            </div>
                            <div class="ac_onoff_wrapper">
                                <div class="ac_onoff_text">On/Off</div>
                                <div class="ac_onoff_button_wrapper"><div class="ac_onoff_button"></div></div>
                            </div>
                        </div>
                        <div class="it_room_ac_off_button_wrapper">
                            <div class="it_room_ac_off_button"></div>
                        </div>
                    </div>
                    <div class="warehouse_camera cctv_act" data-url="rtsp://admin:ssstech1969@192.168.0.200/Streaming/Channels/301" title="Factory Rear"></div>
                    <!-- <div class="mainroom_sensor"></div> -->
                    <div class="mainroom_camera cctv_act" data-url="rtsp://admin:ssstech1969@192.168.0.200/Streaming/Channels/101" title="External Front"></div>
                    <div class="warehouse_inner_camera cctv_act" data-url="rtsp://admin:ssstech1969@192.168.0.200/Streaming/Channels/201" title="Factory Sout"></div>
                    <div class="floor_outer_camera cctv_act" data-url="rtsp://admin:ssstech1969@192.168.0.200/Streaming/Channels/401" title="External Front"></div>
                    <div class="floor_outer_tubelight" outer-tube-light-status="off" data-deviceid="23">
                        <div class="outer_tubelight_button_wrapper">
                            <div class="outer_tubelight_off_button floor_outer_light_act"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Popup to display live stream video for CCTV -->
    <div id="backgroundPopup"></div>
    <!-- <div class="popup_pos"> -->
        <div class="popup_close"></div>
        <!-- <iframe width="920" height="500" src="https://www.youtube.com/embed/Zm_V37O58KI" frameborder="0" allowfullscreen></iframe> -->
        <div class="vxgplayer popup_pos"
            id="vxg_media_player1"
            width="900"
            height="500"
            url=""
            nmf-src="pnacl/Release/media_player.nmf"
            nmf-path="media_player.nmf"
            useragent-prefix="MMP/3.0"
            latency="10000"
            autohide="2"
            volume="0.7"
            autostart=true
            avsync
            mute
            aspect-ratio
            aspect-ratio-mode="1"
            auto-reconnect></div>
     <!-- </div> --><!-- contact_form_wrapper -->
</body>
<!-- JAVASCRIPT JS  -->
<script type="text/javascript" src="js/socket.io-1.3.5.js"></script>
<script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
<script type="text/javascript" src="js/vxgplayer-1.7.44.min.js"></script><!-- include JS-->
<script type="text/javascript" src="js/new_custom.js"></script>
<script type="text/javascript" src="js/socket_custom.js"></script>


</html>
